
{% extends 'base.html' %}
{% block title %}Restablecer contraseña · StreamEvents{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h5 mb-3">Restablecer contraseña</h1>
        <p class="text-muted">Introduce tu email para recibir instrucciones.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" name="email" required class="form-control" placeholder="tu@correo.com">
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
